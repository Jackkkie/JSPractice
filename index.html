<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Paint Vanilla JS</title>
</head>

<body>
    <canvas class="js-canvas canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" class="js-range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button class="js-mode">Fill</button>
            <button class="js-save">Save</button>
        </div>
        <div class="controls__colors js-colors">
            <div class="controls__color js-color" style="background-color: black"></div>
            <div class="controls__color js-color" style="background-color: white"></div>
            <div class="controls__color js-color" style="background-color: red"></div>
            <div class="controls__color js-color" style="background-color: orange"></div>
            <div class="controls__color js-color" style="background-color: yellow"></div>
            <div class="controls__color js-color" style="background-color: green"></div>
            <div class="controls__color js-color" style="background-color: skyblue"></div>
            <div class="controls__color js-color" style="background-color: blue"></div>
            <div class="controls__color js-color" style="background-color: purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
